<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Interés Compuesto</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>
            <img src="logo-club-america.png" alt="Club América" class="logo">
            Calculadora de Interés Compuesto
        </h1>
        <form id="interest-form">
            <label for="principal">Capital inicial:</label>
            <input type="number" id="principal" required>

            <label for="rate">Tasa de interés (%) anual:</label>
            <input type="number" id="rate" step="0.01" required>

            <label for="years">Años de inversión:</label>
            <input type="number" id="years" required>

            <label for="frequency">Frecuencia del interés compuesto:</label>
            <select id="frequency" required>
                <option value="1">Anual</option>
                <option value="2">Semestral</option>
                <option value="4">Trimestral</option>
                <option value="12">Mensual</option>
                <option value="365">Diario</option>
            </select>

            <button type="button" onclick="calculateInterest()">Calcular</button>
        </form>
        <div id="result" class="result">
            <p>Interés acumulado: <span id="accumulated-interest"></span></p>
            <p>Capital final: <span id="final-amount"></span></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
